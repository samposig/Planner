<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <div id="currentDay" class="lead">

      </div>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <div id="today" class="grid-container"></div>
  
      <div id="time-blocks" class="contianer">
        <div  class="grid-container">
        
          <p class="hour">9AM</p>
          <textarea id="9AM" name="9" type="description"></textarea>
          <button id="saveInput"  type="save" class="saveBtn">SAVE</button>
          
        </div>
      </div>

      <div id="time-blocks" class="contianer">
        <div class="grid-container">
        
          <p class="hour">10AM</p>
          <textarea id="10AM" name="10" type="description"></textarea>
          <button type="save" class="saveBtn">SAVE</button>
          
        </div>
      </div>

      <div id="time-blocks" class="contianer">
        <div  class="grid-container">
        
          <p class="hour">11AM</p>
          <textarea id="11AM" name="11" type="description"></textarea>
          <button type="save" class="saveBtn">SAVE</button>
          
        </div>
      </div>

      <div id="time-blocks" class="contianer">
        <div  class="grid-container">
        
          <p class="hour">12AM</p>
          <textarea id="12AM" name="12" type="description"></textarea>
          <button type="save" class="saveBtn">SAVE</button>
          
        </div>
      </div>

      <div id="time-blocks" class="contianer">
        <div  class="grid-container">
        
          <p class="hour">1PM</p>
          <textarea id="1PM" name="13" type="description"></textarea>
          <button type="save" class="saveBtn">SAVE</button>
          
        </div>
      </div>

      <div id="time-blocks" class="contianer">
        <div  class="grid-container">
          
          <p class="hour">2PM</p>
          <textarea id="2PM" name="14" type="description"></textarea>
          <button type="save" class="saveBtn">SAVE</button>
        
        </div>
      </div>

      <div id="time-blocks" class="contianer">
        <div  class="grid-container">
          
          <p class="hour">3PM</p>
          <textarea id="3PM" name="15" type="description"></textarea>
          <button type="save" class="saveBtn">SAVE</button>
          
        </div>
      </div>

      <div id="time-blocks" class="contianer">
        <div class="grid-container">
          
          <p class="hour">4PM</p>
          <textarea id="4PM" name="15" type="description"></textarea>
          <button type="save" class="saveBtn">SAVE</button>
          
        </div>
      </div>

      <div id="time-blocks" class="contianer">
        <div  class="grid-container">
          
          <p class="hour">5PM</p>
          <textarea id="5PM" name="16" type="description"></textarea>
          <button type="save" class="saveBtn">SAVE</button>
          
        </div>
      </div>
    <script src="./script.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
